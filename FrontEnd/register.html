    <div class="login-container">
      <div class="loginform shadow rounded p-4 mt-5 col-12">
        <div
          class="logo mt-3 row justify-content-center"
          width="100%"
          height="100%">
          <img src="assets/img/ecomLogo.jpg" alt="Logo" class="img-fluid" />
        </div>
        <h2 class="text-center my-4">Registration</h2>
        <form action="#" method="POST" id="signupForm" enctype="multipart/form-data">
          <div class="row">
            <!-- Username -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="username" class="font-weight-bold">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Enter username "
                  required />
                <small
                  class="text-danger error-message"
                  id="usernameError">
                </small>
              </div>
            </div>
            <!-- Email -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="email" class="font-weight-bold">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter email "
                  required />
                <small
                  class="text-danger error-message"
                  id="emailError"></small>
              </div>
            </div>
            <!-- Phone Number -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="phone_number" class="font-weight-bold"
                  >Phone Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="phone_number"
                  name="phone_number"
                  placeholder="Enter Phone Number "
                  required />
                <small
                  class="text-danger error-message"
                  id="phone_numberError"></small>
              </div>
            </div>
            <!-- Password -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="password" class="font-weight-bold">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter password "
                  minlength="5"
                  required />
                <small
                  class="text-danger error-message"
                  id="passwordError"></small>
              </div>
            </div>
            <!-- Confirm Password -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="password_confirmation" class="font-weight-bold"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password_confirmation"
                  name="password_confirmation"
                  placeholder="Confirm Password "
                  minlength="5"
                  required />
                <small
                  class="text-danger error-message"
                  id="password_confirmationError"></small>
              </div>
            </div>
            <!-- Fullname -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="fullname" class="font-weight-bold">Fullname</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullname"
                  name="fullname"
                  placeholder="Enter fullname "
                  required />
              </div>
            </div>
            <!-- Role -->
            <div class="col-md-6 mx-auto role-choice">
              <label for="role" class="font-weight-bold">Role</label>
              <select class="custom-select" id="role" name="role" required>
                <option value="" disabled selected>Select role</option>
                <option value="seller">seller</option>
                <option value="user">user</option>
              </select>
            </div>
            <!-- Terms and Conditions -->
            <div class="col-md-12 mt-4">
              <input type="checkbox" name="terms" id="terms" required/>
              <label for="terms"> Agree with user's terms & conditions.</label>
            </div>
            <!-- Registration Button -->
            <div class="modal-footer col-md-12 d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-primary btn-md signUp"
                id="signUp"">
                Sign Up
              </button>
            </div>
          </div>
        </form>
      </div>
